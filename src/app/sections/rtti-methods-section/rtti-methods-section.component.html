<h2>RTTI methods type information</h2>
<app-section-header [section]="section"></app-section-header>

<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Function name</th>
      <th scope="col">Signature</th>
      <th scope="col">Code start</th>
      <th scope="col">Code end</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let method of methods; index as i">
      <th scope="row">{{ i }}</th>
      <td><span title="nameoffs: 0x{{ method.nameoffs | toHex }}">{{ method.name }}</span></td>
      <td><span title="signature: 0x{{ method.signature | toHex }}">{{ rttiData.functionTypeFromOffset(method.signature) }}</span></td>
      <td>0x{{ method.pcodeStart | toHex }}</td>
      <td>0x{{ method.pcodeEnd | toHex }}</td>
    </tr>
  </tbody>
</table>
