<h2>{{ section.name }} section</h2>
<app-section-header [section]="section"></app-section-header>
<ul class="list-group">
  <li class="list-group-item">Number of file entries: {{ info.numFiles }}</li>
  <li class="list-group-item">Number of line entries: {{ info.numLines }}</li>
  <li class="list-group-item">Number of debug symbol entries: {{ info.numSymbols }}</li>
  <li class="list-group-item">Number of array symbol entries: {{ info.numArrays }}</li>
</ul>
