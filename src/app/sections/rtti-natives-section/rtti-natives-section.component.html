<h2>RTTI native type information</h2>
<app-section-header [section]="section"></app-section-header>

<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Native name</th>
      <th scope="col">Signature</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let native of natives; index as i">
      <th scope="row">{{ i }}</th>
      <td><span title="nameoffs: 0x{{ native.nameoffs | toHex }}">{{ native.name }}</span></td>
      <td><span title="signature: 0x{{ native.signature | toHex }}">{{ rttiData.functionTypeFromOffset(native.signature) }}</span></td>
    </tr>
  </tbody>
</table>
